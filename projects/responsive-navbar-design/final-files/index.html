 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
    <div class="navbar">
      <div class="logo">
        <a href="#">Web Criative</a>
      </div>
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <a href="#" class="action_btn">Get Start</a>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="dropdown_menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">service</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" class="action_btn">Get Start</a></li>
    </div>
    </header>
    <main id="home">
      <h1>Welcome</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    </main>
    <script>
      const toggleBtn = document.querySelector('.toggle_btn');
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDowMenu = document.querySelector('.dropdown_menu');

      toggleBtn.onclick = function () {
        dropDowMenu.classList.toggle('opem')
        const isOpem = dropDowMenu.classList.contains('opem')

        toggleBtnIcon.classList = isOpem
        ?'fa-solid fa-xmark'
        :'fa-solid fa-bars'
      }
    </script>
  </body>
</html>
